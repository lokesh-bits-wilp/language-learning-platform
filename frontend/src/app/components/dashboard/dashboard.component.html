<app-header></app-header>
<div class="container">
    <div class="row">
        <div *ngIf="email" class="col-md-6 p-3">
            <span>
                <b>Hello {{email}}</b>
            </span>
        </div>
        <div *ngIf="email" class="col-md-6 p-3">
            <span>
                <a (click)="redirectToProfile()">Go to Profile</a>
            </span>
        </div>
        <div *ngIf="language" class="row mt-5">
            <div *ngFor="let lang of language" class="col-md-6 p-3">
                <app-language-card  [name]="lang.name" [description]="lang.description"></app-language-card>
            </div>
        </div>
    </div>
</div>
